name: ROS Continuous Integration

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup ROS Melodic
      uses: ros-tooling/setup-ros@0.0.15
      with:
        required-ros-distributions: eloquent
    - name: Run Tests
      uses: ros-tooling/action-ros-ci@0.0.13
      with:
        package-name: amazebot-ros-navigation
    - name: Upload Logs
      uses: actions/upload-artifact@v1
      with:
        name: colcon-logs
        path: ros_ws/log
      if: always()